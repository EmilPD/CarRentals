<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rentals</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<header id="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-2 pull-left top-height">
                <div id="logo">
                    <a href="/home"><img src="./images/logo.png" alt="Car Rentals logo"></a>
                </div>
            </div>
            <div class="col-xs-5 col-md-4 pull-left top-height">
                <div id="nav">
                    <div><a href="#">Cars</a></div>
                    <div><a href="#">Deals</a></div>
                </div>
            </div>
            <div class="col-xs-7 col-md-6 pull-right">
                <div id="top-right-panel">
                    <div id="login-register">
                        <a href="/sign-in-up">
                            <div id="my-account-logo">
                                <img src="./images/my-account.png" alt="my-account">
                            </div>
                            <div id="my-account-link">My Account</div>
                        </a>
                        <a id="logout-link" class="hidden" href="#/logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div id="main">
    
    <div class="container">
        <div id="dashboard">
            <div class="row">
                <div class="col-xs-12 col-md-2">
                    <span class="pull-right"><strong>Dashboard:</strong></span>
                </div>
                <div class="col-xs-12 col-md-10 dashboard-pages">
                    <span><a href="#">Add New Car</a></span>
                    <span><a href="#">View Users</a></span>
                    <span><a href="#">View Cars</a></span>
                    <span><a href="#">View Bookings</a></span>
                    <span><a href="#">View Deals</a></span>
                </div>
            </div>
        </div>
        <div id="edit-car">
            <h2 id="main-title">Edit Car</h2>
            <div class="row">
                <div class="col-xs-12">
                    <form id="edit-car-form">
                        <label for="name">Car Make and Model</label><br>
                        <input type="text" name="name" id="name" class="form-control" value="Toyota Corolla"/><br>

                        <label for="category">Category</label><br>
                        <input type="text" name="category" id="category" class="form-control" value="Compact"/><br>

                        <label for="picture">Picture</label><br>
                        <input type="file" name="picture"/><br>
                        
                        <label class="section">Capacity</label>
                        
                        <label for="number_of_adults">Number of Adults</label><br>
                        <input type="text" name="number_of_adults" id="adults" class="form-control" value="4"/><br>
                        
                        <label for="number_of_bags">Number of Bags</label><br>
                        <input type="text" name="number_of_bags" id="bags" class="form-control" value="2"/><br>

                        <label for="number_of_doors">Number of Doors</label><br>
                        <input type="text" name="number_of_doors" id="doors" class="form-control" value="4"/><br>

                        <label class="section">Car Details</label>

                        <label for="fuel_type">Fuel Type</label>
                        <select name="fuel_type" title="FuelType" class="form-control">
                            <option value="1" title="Petrol" selected="selected">Petrol</option>
                            <option value="2" title="Diesel">Diesel</option>
                            <option value="3" title="Hybrid">Hybrid</option>
                            <option value="4" title="Electric">Electric</option>
                        </select><br>

                        <label for="transmission">Transmission</label>
                        <select name="transmission" title="Transmission" class="form-control">
                            <option value="1" title="Manual">Manual</option>
                            <option value="2" title="Automatic" selected="selected">Automatic</option>
                        </select><br>

                        <label for="mileage">Mileage</label>
                        <input type="text" name="mileage" id="mileage" class="form-control" value="34"/><br>

                        <label for="year_of_manufacture">Year of Manufacture</label>
                        <select name="year_of_manufacture" title="YearofManufacture" class="form-control">
                            <option value="2010" title="2010">2010</option>
                            <option value="2011" title="2011">2011</option>
                            <option value="2012" title="2012">2012</option>
                            <option value="2013" title="2013">2013</option>
                            <option value="2014" title="2014">2014</option>
                            <option value="2015" title="2015" selected="selected">2015</option>
                            <option value="2016" title="2016">2016</option>
                            <option value="2017" title="2017">2017</option>
                        </select><br>

                        <label for="air_conditioner">Air Conditioner</label>
                        <input type="checkbox" name="air_conditioner" id="air_conditioner" class="fom-control" checked/><br>

                        <label class="section">Price</label>

                        <label for="base_price">Base price per Day</label>
                        <input type="text" name="base_price" id="base_price" class="form-control" value="20"/><br>

                        <label for="special_price">Special price per Day</label>
                        <input type="text" name="special_price" id="special_price" class="form-control" value="14.99"/><br>
                        
                        <label for="activate_special_price">Activate Special Price</label>
                        <input type="checkbox" name="activate_special_price" id="activate_special_price" class="fom-control" checked/><br>
                        <br>
                        <button type="submit" class="btn btn-primary">Update Car Info</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<footer class="text-center footer">
    <div class="row">
        <div>
            <small><strong>Author:</strong> <a href="https://github.com/???" target="_blank">Team Asterisk</a></small>
            <br>
            <small><strong>&copy; 2017</strong></small>
        </div>
    </div>
</footer>

</body>
</html>
