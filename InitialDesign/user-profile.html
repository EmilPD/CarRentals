<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rentals</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<header id="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-2 pull-left top-height">
                <div id="logo">
                    <a href="/home"><img src="./images/logo.png" alt="Car Rentals logo"></a>
                </div>
            </div>
            <div class="col-xs-5 col-md-4 pull-left top-height">
                <div id="nav">
                    <div><a href="#">Cars</a></div>
                    <div><a href="#">Deals</a></div>
                </div>
            </div>
            <div class="col-xs-7 col-md-6 pull-right">
                <div id="top-right-panel">
                    <div id="login-register">
                        <a href="/sign-in-up">
                            <div id="my-account-logo">
                                <img src="./images/my-account.png" alt="my-account">
                            </div>
                            <div id="my-account-link">My Account</div>
                        </a>
                        <a id="logout-link" class="hidden" href="#/logout">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div id="main">
    
    <div class="container">
        <div id="user-profile-page">
            <h1 id="main-title">Edit Profile</h1>
        <div id="user-profile">
            <form id="profile-form">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username" class="form-control" value="dan4o123" disabled/><br>

                <label for="password">New Password</label><br>
                <input type="password" name="password" id="password" class="form-control"/><br>

                <label for="repeat-password">Repeat Password</label><br>
                <input type="password" name="repeat-password" id="repeat-password" class="form-control"/><br>

                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" class="form-control" value="Jordan"/><br>

                <label for="user-phone">Phone number</label><br>
                <input type="text" name="phone" id="user-phone" class="form-control" value="0888888888"/><br>

                <label for="user-email">Email</label><br>
                <input type="email" name="email" id="user-email" class="form-control" value="dan4o@gbg.bg"/><br>
                
                <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
        </div>
    </div>

</div>

<footer class="text-center footer">
    <div class="row">
        <div>
            <small><strong>Author:</strong> <a href="https://github.com/???" target="_blank">Team Asterisk</a></small>
            <br>
            <small><strong>&copy; 2017</strong></small>
        </div>
    </div>
</footer>

</body>
</html>
